<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

/* Profile Card */
.profile-card {
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  width: 320px;
  text-align: center;
  padding: 30px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.profile-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
}

/* Profile Picture */
.profile-picture {
  position: relative;
  width: 150px;
  height: 150px;
  margin: 0 auto 20px;
}

.profile-picture img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 5px solid #fff;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-picture::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #667eea;
  border-bottom-color: #764ba2;
  animation: rotate-border 2s linear infinite;
}

@keyframes rotate-border {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.profile-picture:hover img {
  transform: scale(1.1);
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
}

/* Profile Info */
.profile-info h2 {
  font-size: 26px;
  margin-bottom: 5px;
  color: #333;
}

.profile-info p {
  font-size: 16px;
  color: #777;
  margin-bottom: 10px;
}

.bio {
  font-size: 14px;
  color: #555;
  margin-bottom: 20px;
}

/* Social Media Icons */
.social-media {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-media a {
  color: #555;
  font-size: 24px;
  transition: color 0.3s ease, transform 0.3s ease;
}

.social-media a:hover {
  color: #667eea;
  transform: translateY(-5px);
}


</style>

</head>
<body>
  <div class="profile-card">
    <div class="profile-picture">
      <img src="file:///C:/Users/91938/Downloads/profile.png" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>Karnam Sreevidya</h2>
      <p>Web Developer</p>
      <p class="bio">Passionate about creating beautiful and functional websites. Loves coding and coffee!</p>
    </div>
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>
</html>
