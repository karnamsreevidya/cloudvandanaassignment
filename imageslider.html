<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .slider {
      width: 600px;
      text-align: center;
      border: 2px solid #ddd;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .slider img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .navigation {
      margin-top: 20px;
    }
    .navigation button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }
    .navigation button:hover {
      background-color: #218838;
    }
    .navigation button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img id="slider-image" src="" alt="Slider Image">
    <div class="navigation">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <script>
// Array of image URLs
const images = [
  "file:///C:/Users/91938/Downloads/bird1.jpg",
  "file:///C:/Users/91938/Downloads/bird3.jpeg",
  "file:///C:/Users/91938/Downloads/bird2.jpg",
  
];

// Array of image URLs


// Get DOM elements
const sliderImage = document.getElementById("slider-image");
const prevBtn = document.getElementById("prev-btn");
const nextBtn = document.getElementById("next-btn");

let currentIndex = 0;

// Function to display the current image
function showImage(index) {
  sliderImage.src = images[index];
  prevBtn.disabled = index === 0; // Disable "Previous" button on first image
  nextBtn.disabled = index === images.length - 1; // Disable "Next" button on last image
}

// Event listener for "Previous" button
prevBtn.addEventListener("click", () => {
  if (currentIndex > 0) {
    currentIndex--;
    showImage(currentIndex);
  }
});

// Event listener for "Next" button
nextBtn.addEventListener("click", () => {
  if (currentIndex < images.length - 1) {
    currentIndex++;
    showImage(currentIndex);
  }
});

// Initialize the slider with the first image
showImage(currentIndex);



  </script>
</body>
</html>
